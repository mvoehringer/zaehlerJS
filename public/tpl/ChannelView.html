<div class="row">
    <div class="col-md-12">
    <form class="form-horizontal" role="form">
        <fieldset>
            <legend data-i18n="channels.details.channelDetails">Channel Details</legend>
            <br/>

            <div class="row">
                <div class="col-md-8">
                <% if (_id) { %>
                    <div class="form-group">
                        <label for="channelId" class="col-sm-2 control-label"><span data-i18n="channels.details.id">Id</span>:</label>

                        <div class="col-sm-10">
                            <input id="channelId" class="form-control" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>
                <% } %>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label"><span data-i18n="channels.details.name">Name</span>* :</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" value="<%= name %>"/>
                            <span class="help-block error-block"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label"><span data-i18n="channels.details.description">Description</span>:</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description" name="description" value="<%= description %>"/>
                            <span class="help-block error-block"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="kind" class="col-sm-2 control-label"><span data-i18n="channels.details.kind">kind</span>:</label>

                        <div class="col-sm-10">
                            <select class="form-control" id="kind" name="kind">
                                <option <% if(kind == "impulse"){%> selected <%}%> value="impulse" data-i18n="channels.details.kindImpulse">Impulse</option>
                                <option <% if(kind == "absolute"){%> selected <%}%> value="absolute" data-i18n="channels.details.kindAbsolute">Absolut</option>
                            </select>
                            <span class="help-block" data-i18n="channels.details.kindHint">Use "imulse" for sensors that send impulses(S0) and "absolute" for sensors that send the absolut value (for example: tempature)</span>
                        </div>
                    </div>

                    <div class="form-group <% if(kind != 'impulse' && kind != ""){ %> hidden <%}%> ">
                        <label for="resolution" class="col-sm-2 control-label"><span data-i18n="channels.details.resolution">Resolution</span>:</label>

                        <div class="col-sm-10">
                            
                            <input type="text" class="form-control" id="resolution" name="resolution" value="<%= resolution %>"/>
                            <span class="help-block" data-i18n="channels.details.resolutionHint">Count how many pulses for on unit?</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="unit" class="col-sm-2 control-label"><span data-i18n="channels.details.unit">Unit</span>:</label>

                        <div class="col-sm-10">
                           <select class="form-control" id="unit" name="unit">
                               <!--  <option <% if(unit == "power"){%> selected <%}%> value="power" data-i18n="channels.details.unitPower">Power (W)</option> -->
                                <option <% if(unit == "energy"){%> selected <%}%> value="energy" data-i18n="channels.details.unitEnergy">Energy (Wh)</option>
                                <option <% if(unit == "volume"){%> selected <%}%> value="volume" data-i18n="channels.details.unitVolume">Cubic metre (m³)</option>
                                <option <% if(unit == "temperature"){%> selected <%}%> value="temperature" data-i18n="channels.details.unitTemperature">Temperature (℃)</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="col-md-4">
                </div>

            </div>

        </fieldset>
        <div class="alert alert-success" style="display: none"></div>
        <div class="form-group ">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#" class="btn btn-primary save" data-i18n="global.save">Save</a>
                <% if (_id) { %>
                <a href="#" class="btn btn-danger delete"><span class="glyphicon glyphicon-trash"></span> <span data-i18n="global.delete">Delete</span></a>
                <% } %>
            </div>
        </div>

    </form>
    </div> <!-- end col-->
</div>
