<div class="row">
    <div class="col-md-12">
    <form class="form-horizontal" role="form">
        <fieldset>
            <legend>Channel Details</legend>
            <br/>

            <div class="row">
                <div class="col-md-8">

                <% if (_id) { %>
                    <div class="form-group">
                        <label for="channelId" class="col-sm-2 control-label">Id:</label>

                        <div class="col-sm-10">
                            <input id="channelId" class="form-control" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>
                <% } %>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name* :</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" value="<%= name %>"/>
                            <span class="help-block error-block"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Description:</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description" name="description" value="<%= description %>"/>
                            <span class="help-block error-block"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="kind" class="col-sm-2 control-label">Kind:</label>

                        <div class="col-sm-10">
                            <select class="form-control" id="kind" name="kind">
                                <option <% if(kind == "impulse"){%> selected <%}%> value="impulse">Impulse</option>
                                <option <% if(kind == "absolute"){%> selected <%}%> value="absolute">Absolut</option>
                            </select>
                            <span class="help-block">Use "imulse" for sensors that send impulses(S0) and "absolute" for sensors that send the absolut value (for example: tempature)</span>
                        </div>
                    </div>

                    <div class="form-group <% if(kind != 'impulse' && kind != ""){ %> hidden <%}%> ">
                        <label for="resolution" class="col-sm-2 control-label">Resolution:</label>

                        <div class="col-sm-10">
                            
                            <input type="text" class="form-control" id="resolution" name="resolution" value="<%= resolution %>"/>
                            <span class="help-block">Count how many pulses for on unit?</span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="unit" class="col-sm-2 control-label">Unit:</label>

                        <div class="col-sm-10">
                           <select class="form-control" id="unit" name="unit">
                                <option <% if(unit == "power"){%> selected <%}%> value="power">Power (W)</option>
                                <option <% if(unit == "energy"){%> selected <%}%> value="energy">Energy (Wh)</option>
                                <option <% if(unit == "absolute"){%> selected <%}%> value="absolute">Cubic metre (m³)</option>
                                <option <% if(unit == "tempature"){%> selected <%}%> value="tempature">Tempature (℃)</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="col-md-4">
                </div>

            </div>

        </fieldset>

        <div class="form-group ">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#" class="btn btn-primary save">Save</a>
                <% if (_id) { %>
                <a href="#" class="btn btn-danger delete"><span class="glyphicon glyphicon-trash"></span> Delete</a>
                <% } %>
            </div>
        </div>

    </form>
    </div> <!-- end col-->
</div>

<div class="row status-bar">
    <div class="col-md-12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
