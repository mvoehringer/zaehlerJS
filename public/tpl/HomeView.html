<div class="home-hero">
  <h1>Welcome to Volkszähler</h1>
</div>
<div id="chart"></div>

<script>
$(document).ready(function() {

    var options = {
        chart: {
            renderTo: 'chart',
            type: 'line'
        },
        title: {
            text: 'Aktueller Zähler'
        },
        xAxis: {        
			type: 'datetime',
		},
        series: [{}]
    };

    $.getJSON('data/52b8caa4eb30c37c2e9800c6/?start=2013-12-01&end=2013-12-25', function(data) {
        var dataArray = [];
        data.forEach(function(data){
        	dataArray.push([ new Date(data.date), data.value])
        });
        console.log(dataArray);
        options.series[0].data = dataArray;
        var chart = new Highcharts.Chart(options);
    });

});
</script>
