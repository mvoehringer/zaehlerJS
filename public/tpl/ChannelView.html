<div class="row">
    <div class="col-md-12">
    <form class="form-horizontal" role="form">

        <fieldset>
            <legend>Channel Details</legend>
            <br/>

            <div class="row">
                <div class="col-md-8">

                    <div class="form-group">
                        <label for="channelId" class="col-sm-2 control-label">Id:</label>

                        <div class="col-sm-10">
                            <input id="channelId" class="form-control" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name:</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Description:</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description" name="description" value="<%= description %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                </div>

            </div>

        </fieldset>

        <div class="form-group ">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#" class="btn btn-primary save">Save</a>
                <a href="#" class="btn btn-danger delete"><span class="glyphicon glyphicon-trash"></span> Delete</a>
            </div>
        </div>

    </form>
    </div> <!-- end col-->
</div>

<div class="row status-bar">
    <div class="col-md-12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
